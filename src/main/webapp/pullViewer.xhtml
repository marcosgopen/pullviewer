<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head profile="http://www.w3.org/2005/10/profile">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>pullViewer</title>
	<link rel="icon" type="image/png" href="https://github.com/favicon.ico" />

</h:head>

<body>

  <h:form>
  	<h1>pullViewer</h1>
    <h:outputText value="Last refresh attempt was #{pullViewer.lastRefreshAttempt}" />
  </h:form>

	<div id="container">
		<h:dataTable id="pulls" value="#{pullViewer.pulls}" rendered="true"
			var="pull">
			<h:column>
				<a href="#{pull.pullUrl}"><h:outputText value="#{pull.project}" /></a>
			</h:column>
			<h:column>
				<a href="#{pull.jiraUrl}"><h:outputText value="#{pull.jiraUrl}" /></a>
			</h:column>
			<h:column>
				<h:outputText value="#{pull.author}" />
			</h:column>
			<h:column>
				<h:outputText value="#{pull.description}" />
			</h:column>
		</h:dataTable>
	</div>
  
  <p>That is all, to change the list of repos please click <a href="https://github.com/tomjenkinson/pullviewer/blob/master/src/main/java/org/tomjenkinson/pullviewer/PullViewer.java#L50">here</a></p>

</body>
</html>
